<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>board</title>
        <!-- 실무에서는 인터넷상의 부트스트랩을 사용하기 보다는
        다운로드 받아서, 프로젝트에 저장해놓고 쓴다. ex)static폴더 생성후 저장 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            h1{
                margin-top: 1;
                margin-bottom: 1;
                font-size: 36px;
            }
            footer {
                background-color: #343a40;
                color: white;
                padding: 10px;
                position: fixed;
                bottom: 0;
                width: 100%;
            }   
        </style>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div>
                    <ul class="navbar-nav">
                        <li>
                            <a class="nav-link" href="/">Home</a>  
                        </li>
                        <li>
                            <a class="nav-link" href="/posts">게시판</a>
                        </li>
                        <li>
                            <a class="nav-link" href="/authors">회원관리</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- class명에 이름 2개를 쓰면 2개의 클래스가 적용되는것 -->
        <main class="container mt-4">
        {% block content%}
        <!-- 자식화면이 나오게 된다. -->
        {% endblock %}
        </main>
        <footer>
            <div class="container">
                <p class="text-center mb-0">나의 첫 게시판</p>
            </div>
        </footer>
    </body>
</html>
